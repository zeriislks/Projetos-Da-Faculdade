<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule Imposto</title>
    <link rel="stylesheet" href="stylo.css">
</head>
<body>
    <div class="container">
    <nav>
        <h2>Calculo de Imposto de Renda</h2>
    </nav>
        <main>
            <div class="container">
        <div class="calculo-form">
            <h1>Calculadora de Imposto de Renda</h1>
            <form id="taxForm">
                <label for="regNumber">Número de Registro:</label>
                <input type="text" class="caixa" id="regNumber" required>

                <label for="name">Nome:</label>
                <input type="text" class="caixa" id="name" required>

                <label for="salary">Renda Anual (R$):</label>
                <input type="number" class="caixa" id="salary"  required>
                
                <button type="button" onclick="calculateTax()">Calcular Imposto</button>
            </form>
            <div id="result"></div>
        </div>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Faixa de Salário Anual (R$)</th>
                            <th>Alíquota (%)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Até 22.847,76</td>
                            <td>Isento</td>
                        </tr>
                        <tr>
                            <td>De 22.847,77 a 33.919,80</td>
                            <td>7,5%</td>
                        </tr>
                        <tr>
                            <td>De 33.919,81 a 45.012,60</td>
                            <td>15%</td>
                        </tr>
                        <tr>
                            <td>De 45.012,61 a 55.976,16</td>
                            <td>22,5%</td>
                        </tr>
                        <tr>
                            <td>Acima de 55.976,16</td>
                            <td>27,5%</td>
                        </tr>
                    </tbody>
            </div>
        </main>
    </div>
        <script src="script.js"></script>
</body>
</html>
